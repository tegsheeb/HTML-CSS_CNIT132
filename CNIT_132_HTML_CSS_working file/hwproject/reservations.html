                    <label for="firstName"> First Name: </label>
                    <input type="text" placeholder="First Name" id="firstName" name="firstName"> <br><br>

                    <label for="numGuest">Number of Guests: </label> 
                    <select name="numGuest" id="numGuest">

                        <option value="eight">8</option>
                        <option value="nine">9</option>

                        <option value="morethanten">more than 10</option>
                    </select>
                    <br><br>        
                    <label for="comments">Message / Suggestions: </label><textarea name="comments" id="comments" rows="5"></textarea>
                    <br><br>

                    <input type="submit" id="sub" value="Submit Your Reservation"> 
                    <input type="reset" id="clear" value="Clear all form">
